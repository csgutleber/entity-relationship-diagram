<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Entity Relationship Diagram demonstration</title>

    <link rel="preload" href="https://du11hjcvx0uqb.cloudfront.net/dist/fonts/lato/extended/Lato-Regular-bd03a2cc27.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://du11hjcvx0uqb.cloudfront.net/dist/fonts/lato/extended/Lato-Bold-cccb897485.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/erdiagram.css" />

    <script src="js/erdiagram.min.js" defer="defer"></script>
    <script src="js/graph.js" defer="defer"></script>
    <script src="js/setup.js" defer="defer"></script>
</head>

<body>
    <div id="tab-panel" class="tab-panel">
        <div class="tab-selector">
            <span data-tab="navigable">Navigable</span>
            <span data-tab="spectral">Spectral</span>
        </div>
        <div class="tab-view">
            <div id="navigable-diagram" class="tab-active" data-tab="navigable">
                <div class="navigator">
                    <div class="left"></div>
                    <div class="center">
                        <select></select>
                    </div>
                    <div class="right"></div>
                </div>
            </div>

            <div id="spectral-diagram" data-tab="spectral"></div>
        </div>
    </div>
</body>

</html>
