<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Entity Relationship Diagram demo</title>
    <link rel="stylesheet" type="text/css" href="css/erdiagram.css" />
    <script src="dist/erdiagram.min.js" defer="defer"></script>

    <script defer="defer">
        function getSimpleSetup() {
            let city = erd.createEntity({
                name: "City",
                properties: [
                    { name: "id", type: "int" },
                    { name: "name", type: "string" },
                ]
            });
            let address = erd.createEntity({
                name: "Address",
                properties: [
                    { name: "id", type: "bigint" },
                    { name: "zip", type: "decimal(4)" },
                    { name: "city_id", type: "int" },
                    { name: "street", type: "string" },
                    { name: "number", type: "decimal" },
                ]
            });
            let person = erd.createEntity({
                name: "Person",
                properties: [
                    { name: "id", type: "bigint" },
                    { name: "family_name", type: "string" },
                    { name: "given_name", type: "string" },
                    { name: "perm_address_id", type: "bigint" },
                    { name: "temp_address_id", type: "bigint" },
                    { name: "manager_id", type: "bigint" },
                ]
            });

            const entities = [city, address, person];
            const relationships = [];
            relationships.push(erd.createRelationship(address.property("city_id"), city.property("id")));
            relationships.push(erd.createRelationship(person.property("perm_address_id"), address.property("id")));
            relationships.push(erd.createRelationship(person.property("temp_address_id"), address.property("id")));
            relationships.push(erd.createRelationship(person.property("manager_id"), person.property("id")));

            return { entities, relationships };
        }

        function getComplexSetup() {
            const entities = [];
            for (let i = 0; i < 20; ++i) {
                let entity = erd.createEntity({
                    name: "entity" + i,
                    properties: [
                        { name: "a", type: "T1" },
                        { name: "b", type: "T2" },
                        { name: "c", type: "T3" }
                    ]
                });
                entities.push(entity);
            }

            const relationships = [];
            for (let i = 0; i < 20; ++i) {
                for (let j = 0; j < 20; ++j) {
                    if (Math.random() > 0.9) {
                        relationships.push(erd.createRelationship(entities[i].property("a"), entities[j].property("b")));
                    }
                }
            }

            return { entities, relationships };
        }

        function displayElasticDiagram(setup) {
            diagram = erd.createElasticDiagram(document.getElementById("elastic-diagram"), setup(), {
                charge: 1000,
                stiffness: 0.2,
                drag: 0.5,
                gravity: 2.0,
                iterations: 500,
            });
        }

        function displayNavigableDiagram(setup) {
            diagram = erd.createNavigableDiagram(document.getElementById("navigable-diagram"), setup());
        }

        document.addEventListener("DOMContentLoaded", () => {
            const setup = getSimpleSetup;

            //console.log(new EntityGraph(relationships).shortestPath(entities[2], entities[0]));

            displayElasticDiagram(setup);
            displayNavigableDiagram(setup);
            new TabPanel(document.getElementById("tab-panel"));
        });
    </script>
</head>

<body>
    <div id="tab-panel" class="tab-panel">
        <div class="tab-selector">
            <span data-tab="elastic">Elastic</span>
            <span data-tab="navigator">Navigator</span>
            <span data-tab="path">Shortest path</span>
        </div>
        <div class="tab-view">
            <div id="elastic-diagram" class="diagram tab-active" data-tab="elastic"></div>

            <div id="navigable-diagram" class="diagram" data-tab="navigator">
                <div class="navigator">
                    <div class="left"></div>
                    <div class="center">
                        <select></select>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
