<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Entity Relationship Diagram demonstration</title>
    <link rel="stylesheet" type="text/css" href="css/erdiagram.css" />
    <script src="js/erdiagram.min.js" defer="defer"></script>
    <script src="js/example.js" defer="defer"></script>
</head>

<body>
    <div style="margin: 5px;">
        Interactive demonstration for <a href="https://github.com/hunyadi/entity-relationship-diagram">Entity
            Relationship Diagram</a> by <a href="https://hunyadi.info.hu">Levente Hunyadi</a>.
    </div>
    <div id="tab-panel" class="tab-panel">
        <div class="tab-selector">
            <span data-tab="elastic">Elastic</span>
            <span data-tab="navigable">Navigable</span>
            <span data-tab="spectral">Spectral</span>
        </div>
        <div class="tab-view">
            <div id="elastic-diagram" class="tab-active" data-tab="elastic"></div>

            <div id="navigable-diagram" data-tab="navigable">
                <div class="navigator">
                    <div class="left"></div>
                    <div class="center">
                        <select></select>
                    </div>
                    <div class="right"></div>
                </div>
            </div>

            <div id="spectral-diagram" data-tab="spectral"></div>
        </div>
    </div>
</body>

</html>
